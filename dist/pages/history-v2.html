<!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <!-- DevExtreme-->
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/20.1.6/css/dx.common.css">
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/20.1.6/css/dx.light.css">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/style.css">
  <title>My Account</title>
</head>
<body class="d-flex flex-column h-100">
  <header class="header__1 header__private bg-dark">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-xl navbar-dark">
        <div class="row justify-content-between align-items-center"> 
          <div class="col-9 col-sm-10 col-lg-11 col-xl-3 header__logo__branding">
            <div class="row align-items-center"> 
              <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-4 border"><img class="img-fluid" src="https://www.rewardtrax.com/brandeddemo15/images/CloudLogo.png" alt="Demo 15 header logo"></div>
              <div class="col-12 col-sm-8 col-md-9 col-lg-10 col-xl-8 d-none d-sm-block"><a class="navbar-brand d-block small text-wrap mr-0 font-weight-bold text-uppercase" href="/dist/home.html">
                     Demo 15 - Total Recognition<span class="small header__sub-title d-block text-capitalize">RewardTrax Branded Demo</span></a></div>
            </div>
          </div>
          <div class="col-3 col-sm-2 col-md-1 d-xl-none text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          </div>
          <div class="col-12 col-xl-9">
            <div class="collapse navbar-collapse" id="mainNavbar">
              <ul class="navbar-nav ml-auto text-xl-center" id="header__nav__private"></ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="flex-grow-1 d-flex flex-column align-items-center py-3 py-lg-5">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12 col-xl-10 mx-auto">
          <div class="row"> 
            <div class="col-12">
              <h1>My Account</h1>
              <p>Here you can view your order history detailing all of the points you have redeemed. </p>
            </div>
          </div>
          <div class="row"></div>
          <div class="row">
            <div class="col-12 text-left">
              <ul class="list-group list-group-flush border-0" id="promotions-grid">
                <script id="promo-item" type="text/html">
                  <div class="list-group-item border-0">
                    <div class="card promotion-grid-card shadow border-0">
                      <div class="card-body pb-0">
                        <div class="row">
                          <div class="col-12 col-xl-4 mb-3">
                            <div class="card h-100 border-0">
                              <div class="card-body bg-light"><small class="card-title text-uppercase font-weight-bold text-secondary d-block mb-2">Promotion Name</small>
                                <p class="promotion_name"> </p>
                                <div class="row text-white align-items-center bg-primary mx-1 pt-3 pt-sm-0">
                                  <div class="col-sm-6">
                                    <p class="mb-0 text-center text-sm-left">Total Claims</p>
                                  </div>
                                  <div class="col-sm-6 py-3 text-center text-sm-right">
                                    <p class="h3 mb-0 total_claims">67</p>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-xl-2 mb-3">
                            <div class="card h-100 bg-light border-0">
                              <div class="card-body d-flex flex-column justify-content-between"><small class="card-title text-uppercase font-weight-bold text-muted d-block">Approved</small>
                                <div class="d-block text-right"><span class="claims_approved h6 font-weight-light">23</span></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-xl-2 mb-3">
                            <div class="card h-100 bg-light border-0">
                              <div class="card-body d-flex flex-column justify-content-between"><small class="card-title text-uppercase font-weight-bold text-muted d-block">Pending</small>
                                <div class="d-block text-right"><span class="claims_pending h6 font-weight-light">656</span></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-xl-2 mb-3">
                            <div class="card h-100 bg-light border-0">
                              <div class="card-body d-flex flex-column justify-content-between"><small class="card-title text-uppercase font-weight-bold text-muted d-block">Needs Verification</small>
                                <div class="d-block text-right"><span class="claims_need_verification h6 font-weight-light">953</span></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6 col-xl-2 mb-3">
                            <div class="card h-100 bg-light border-0">
                              <div class="card-body d-flex flex-column justify-content-between"><small class="card-title text-uppercase font-weight-bold text-muted d-block">Awarded</small>
                                <div class="d-block text-right"><span class="claims_awarded h6 font-weight-light">433</span></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 mb-3"><a class="d-block text-right" href="#">Details</a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </script>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark" id="footer__1__private">
    <div class="row mx-auto">
      <div class="col-12 py-2">
        <ul class="nav justify-content-center" id="footer__nav__private">      </ul>
      </div>
      <div class="col-12 text-center py-2"><small class="text-light d-block mx-auto">Copyright &copy; 2020 | RewardTrax.com</small></div>
    </div>
  </footer>
</body>
